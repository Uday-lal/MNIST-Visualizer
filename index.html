<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/css/index.css" />
    <title>MNIST Nunber Gusser</title>
  </head>
  <body>
    <div class="popup" id="popup" style="display: none">
      <div class="card">
        <button
          class="waves-effect waves-teal btn-flat"
          id="close"
          style="color: black"
        >
          <i class="material-icons">close</i>
        </button>
        <img src="./static/svg/ai.svg" alt="ai" />
        <div id="popup-text-section">
          <p id="predict"></p>
        </div>
        <span id="note"
          >Note: This model has about 88% of accuracy and created using
          svm(Support Vector Machine) so it could predict some numbers
          wrong.</span
        >
      </div>
    </div>
    <nav class="purple lighten-1">
      <div class="nav-wrapper">
        <span class="brand-logo">MNIST</span>
      </div>
    </nav>
    <div class="board">
      <div class="card" id="board"></div>
      <div class="buttons">
        <button
          id="guess"
          class="waves-effect waves-light btn purple lighten-1"
        >
          Predict
        </button>
        <button
          id="clear"
          class="waves-effect waves-teal btn-flat"
          style="font-weight: bold"
        >
          Clear
        </button>
      </div>
    </div>
    <script src="./static/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
